{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, shrink-to-fit=no" />
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="{% static 'tattoo/styles/tattoo.css' %}" />
  <title>Страница отдельной работы</title>
</head>
<body class="tattoos_post-type-template-default single single-tattoos_post-type postid-1184">
  <div class="cover cover-main">
    <div class="line-loader-container">
      <div class="line-loader"></div>
    </div>
  </div>
  <div class="cover cover-dark"></div>
  <div class="cover cover-red"></div>
  <div class="cover cover-gold"></div>
  <div class="hamburger-container">
    <button class="hamburger hamburger--spin-r" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div id="navigation">
    <div class="navigation cover-gold"></div>
    <div class="navigation cover-red"></div>
    <div class="navigation cover-dark">
      <div class="top-container">
        <div class="top-nav">
          <nav class="nav-animation">
            <ul>

              <li class="open-nav selected">
                <a href="{% url 'tattoo_example' %}" class="portfolio-item reveal-tattoo">
                  <div class="underline-nav"></div>
                  <span data-hover="Татуировки">Татуировки</span>
                  <div class="nav-stripe stripe-tattoo-nav"></div>
                </a>
              </li>
              <li class="open-nav ">
                <a href="{% url 'tattoo_about' %}" class="portfolio-item reveal-studio">
                  <div class="underline-nav"></div>
                  <span data-hover="Студия &#038; Био">Студия &#038; Био</span>
                  <div class="nav-stripe stripe-studio-nav"></div>
                </a>
              </li>
              <li class="open-nav ">
                <a href="{% url 'tattoo_news' %}" class="portfolio-item reveal-news">
                  <div class="underline-nav"></div>
                  <span data-hover="Новости">Новости</span>
                  <div class="nav-stripe stripe-news-nav"></div>
                </a>
              </li>
              <li class="open-nav ">
                <a href="{% url 'goods_index' %}" class="portfolio-item reveal-merch">
                  <div class="underline-nav"></div>
                  <span data-hover="Март">Март</span>
                  <div class="nav-stripe stripe-merch-nav"></div>
                </a>
              </li>
              <li class="open-nav">
                <a href="{% url 'tattoo_contacts' %}" class="portfolio-item reveal-contacts">
                  <div class="underline-nav"></div>
                  <span data-hover="Контакты">Контакты</span>
                  <div class="nav-stripe stripe-contacts-nav"></div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="top-image nav-image image-nav-tattoo">
          <img src="{% static 'tattoo/images/1.jpg' %}" alt="Tattoos" />
        </div>
        <div class="top-image nav-image image-nav-studio">
          <img src="{% static 'tattoo/images/2.jpg' %}" alt="Studio &#038; Bio" />
        </div>
        <div class="top-image nav-image image-nav-news">
          <img src="{% static 'tattoo/images/4.jpg' %}" alt="News" />
        </div>
        <div class="top-image nav-image image-nav-merch">
          <img src="{% static 'tattoo/images/4.jpg' %}" alt="Merch" />
        </div>
        <div class="top-image nav-image image-nav-contacts">
          <img src="{% static 'tattoo/images/3.jpg' %}" alt="Contacts" />
        </div>
      </div>
      <div class="massive-typo typo-nav"></div>
    </div>
  </div>
  <header>
    <div class="header-logo">
      <a href=""></a>
    </div>
  </header>
  <div id="wrapper-outer">
    <div id="wrapper">
      <div class="tattoo-detail-container">
        <div class="tattoo-cover"></div>
        <div class="tattoo-left">
          <div class="tile" data-scale="1.75" data-image="{% static 'tattoo/images/1.jpg' %}"></div>
        </div>
        <div class="tattoo-right">
          <div class="opening">
            <div class="top-container container-tattoo">
              <div class="top-copy-tattoo">
                <div class="highlight">
                  <div class="underline"></div>
                  <h6>Black &amp; White</h6>
                </div>
                <div class="highlight">
                  <div class="underline"></div>
                  <h1>Название примера</h1>
                </div>
                <div class="highlight">
                  <div class="underline"></div>
                  <h2>#Monster</h2>
                </div>
                <div class="vertical-text vertical-tattoo">Sleeve</div>
              </div>
            </div>
          </div>
          <a href="{% url 'tattoo_example' %}" class="intro-item">
            <div class="tattoo-back">
              <div class="news-back-action">Назад</div>
            </div>
          </a>
          <div class="tattoo-count">
            <div class="count count-top">1</div>
            <div class="count-divider"></div>
            <div class="count count-bottom">18</div>
          </div>
          <div class="tattoo-share">
            <div class="trigger-container">
              <a class="no-event" href="" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=400,width=600');return false;">
                <div class="view-icon">
                  <div class="icon-main icon-facebook-active"></div>
                  <div class="icon-main icon-facebook-default"></div>
                </div>
                <div class="view-trigger-main">
                  <div class="view-trigger trigger-default">Facebook</div>
                  <div class="view-trigger trigger-active">Facebook</div>
                </div>
              </a>
            </div>
            <div class="trigger-container">
              <a class="no-event" href="" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=400,width=600');return false;">
                <div class="view-icon">
                  <div class="icon-main icon-twitter-active"></div>
                  <div class="icon-main icon-twitter-default"></div>
                </div>
                <div class="view-trigger-main">
                  <div class="view-trigger trigger-default">Twitter</div>
                  <div class="view-trigger trigger-active">Twitter</div>
                </div>
              </a>
            </div>
            <div class="trigger-container">
              <a class="social no-event" href="">
                <div class="view-icon">
                  <div class="icon-main icon-pinterest-active"></div>
                  <div class="icon-main icon-pinterest-default"></div>
                </div>
                <div class="view-trigger-main">
                  <div class="view-trigger trigger-default">Pinterest</div>
                  <div class="view-trigger trigger-active">Pinterest</div>
                </div>
              </a>
            </div>
          </div>
          <div class="tattoo-nav">
            <a href="">
              <div class="tattoo-arrow arrow-right no-border">Next</div>
            </a>
          </div>
          <div class="massive-typo typo-tattoo"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="loader" class="hidden"></div>
  <div id="holder-newpage" class="hidden"></div>
  <script type="text/javascript" defer src="{% static 'tattoo/scripts/autoptimize.js' %}"></script>
</body>
</html>
